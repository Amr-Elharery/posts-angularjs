<!DOCTYPE html>
<html lang="en" ng-app="postsApp">
  <head>
    <title>Posts App</title>
    <link
      rel="shortcut icon"
      href="/app/content/img/angular.png"
      type="image/x-icon"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- For stylesheet styling -->
    <link rel="stylesheet" href="app/content/css/style.css" />
    <!-- For Use AngularJs -->
    <script type="text/javascript" src="app/lib/angular.min.js"></script>
    <!-- For Use AngularJs Router-->
    <script type="text/javascript" src="app/lib/angular-route.min.js"></script>
    <!-- For Use AngularJs Animations-->
    <script
      type="text/javascript"
      src="app/lib/angular-animate.min.js"
    ></script>
    <!-- Main Script For App -->
    <script src="app/app.js"></script>
    <!-- Post service -->
    <script src="app/services/post-service.js"></script>
    <!-- Posts Controller -->
    <script src="app/controllers/PostsController.js"></script>
    <!-- Post Controller -->
    <script src="app/controllers/PostController.js"></script>
    <!-- CreatePost Controller -->
    <script src="app/controllers/CreatePostController.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header ng-include="'app/views/header.html'"></header>
    <!-- main view includ routes -->
    <main ng-view></main>

    <!-- Footer -->
    <footer ng-include="'app/views/footer.html'"></footer>
  </body>
</html>
